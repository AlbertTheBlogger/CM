<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>

    <h2>用户注册</h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.errors %}
                    <span style="color: red;">{{ field.errors }}</span>
                {% endif %}
                {% if field.help_text %}
                    <small style="color: #666;">{{ field.help_text }}</small>
                {% endif %}
            </p>
        {% endfor %}

        <input type="submit" value="注册">
    </form>

</body>
</html>
